{% extends "base.html" %}

{% block title %}Đăng nhập - Eat Today{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-utensils text-success" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Đăng nhập</h2>
                        <p class="text-muted">Chọn tác nhân và đăng nhập vào hệ thống</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                        </button>
                    </form>

                    <!-- Quick Login Buttons -->
                    <div class="text-center mb-4">
                        <small class="text-muted">Hoặc đăng nhập nhanh:</small>
                    </div>
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-outline-danger w-100 btn-sm" onclick="quickLogin('admin', 'admin123')">
                                <i class="fas fa-crown me-1"></i>Admin
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-warning w-100 btn-sm" onclick="quickLogin('nutritionist1', 'nutrition123')">
                                <i class="fas fa-heartbeat me-1"></i>Nutritionist
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-purple w-100 btn-sm" onclick="quickLogin('planner1', 'planner123')">
                                <i class="fas fa-calendar-check me-1"></i>Planner
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-primary w-100 btn-sm" onclick="quickLogin('user1', 'user123')">
                                <i class="fas fa-users me-1"></i>User
                            </button>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="/register" class="text-decoration-none">Chưa có tài khoản? Đăng ký ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Alert Container -->
<div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>
{% endblock %}

{% block scripts %}
<script>
    // Quick login function
    function quickLogin(username, password) {
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // Store token and user info
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                showAlert('Đăng nhập thành công!', 'success');
                
                // Redirect based on user role
                setTimeout(() => {
                    const role = data.user.role;
                    switch(role) {
                        case 'admin':
                            window.location.href = '/admin/dashboard';
                            break;
                        case 'nutritionist':
                            window.location.href = '/nutritionist/dashboard';
                            break;
                        case 'planner':
                            window.location.href = '/planner/dashboard';
                            break;
                        case 'user':
                            window.location.href = '/user/dashboard';
                            break;
                        default:
                            window.location.href = '/';
                    }
                }, 1000);
            } else {
                showAlert(data.error || 'Đăng nhập thất bại!', 'danger');
            }
        } catch (error) {
            showAlert('Lỗi kết nối!', 'danger');
        }
    });

    // Show alert function
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        alertContainer.appendChild(alertDiv);
        
        // Auto remove after 5 seconds
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.parentNode.removeChild(alertDiv);
            }
        }, 5000);
    }
</script>
{% endblock %}
